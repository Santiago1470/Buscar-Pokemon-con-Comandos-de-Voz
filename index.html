<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/artyom.window.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/style-index.css">
</head>

<body class="contenedor-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="index.html">Buscador de Pokémons</a>
            <p id="activar" class="btn-buscarVoz2">Buscar por voz</p>
        </div>
        <div class="container-fluid d-flex ">
            <input class="form-control me-2" type="text" name="" id="txt_buscador" placeholder="Buscar Pokémon">
            <!-- data-bs-toggle="modal" data-bs-target="#exampleModal" -->
            <input id="buscar" class="btn btn-outline-info" type="button" value="Buscar">
        </div>
    </nav>
    <!-- bg-dark -->
    <section class="contenedor-inicio" hidden>
        <div class="contenedor-logo">
            <img class="logo-pokemon" src="files/logo-pokemon.png" alt="Logo de Pokémon">
        </div>
        <nav class="contendor-buscador">
            <input id="activar" class="btn-buscarVoz" type="button" value="Buscar por voz">
            <input class="buscador" type="text" id="txt_buscador" placeholder="Buscar Pokémon">
            <input id="buscar" class="btn-buscar" type="button" value="Buscar">
        </nav>
    </section>
    <section class="contenedor-pokemones" hidden>

    </section>
    <section class="contenedor-card">

    </section>

    <section class="contenedor-cardP">
        <div class="contenedor-infoPokemon">
            <div class="texto-pokemon">
                <p class="idPokemon">#000</p>
                <p class="nombrePokemon">Pokémon</p>
                <div class="datos-primarios">
                    <p class="tituloInfoPokemon">Altura</p>
                    <p class="tituloInfoPokemon">Peso</p>
                    <p class="tituloInfoPokemon">Tipo</p>
                    <p class="">4</p>
                    <p class="">54kg</p>
                    <p>Electric</p>
                </div>
            </div>
            <div class="imagen-pokemon">
                <img src="files/25.png" alt="">
            </div>
        </div>
        <div class="contenedor-barras">
            <p class="titulo-barras">Estadísticas</p>
            <div class="contendor-estadisticas">
                <div class="contendor-progress">
                    <p class="titulo-progress">HP</p>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <p class="progressNum">35</p>
                </div>
                <div class="contendor-progress">
                    <p class="titulo-progress">Ataque</p>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                    <p class="progressNum">55</p>
                </div>
                <div class="contendor-progress">
                    <p class="titulo-progress">Defensa</p>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 50%"></div>
                    </div>
                    <p class="progressNum">40</p>
                </div>
                <div class="contendor-progress">
                    <p class="titulo-progress">Velocidad</p>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <p class="progressNum">90</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalErrorLabel">Error 404: Pokémon no encontrado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="cerrarModal()"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="btn-cerrarModal" type="button" class="btn btn-info"
                        onclick="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script-index.js"></script>
    <script src="js/comandosVoz.js"></script>
</body>

</html>
