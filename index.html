<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="css/style-index.css">

<body class="contenedor-body">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">Buscador de Pokémons</a>
            <p id="activar">Activar comandos de voz</p>
        </div>
        <div class="container-fluid d-flex">
            <input class="form-control me-2" type="text" name="" id="txt_buscador" placeholder="Buscar">

            <input id="buscar" class="btn btn-outline-success" type="button" value="Buscar" >

    <section class="contenedor-card">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cerrarModal()"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button id="btn-cerrarModal" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
